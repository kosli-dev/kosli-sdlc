{{ $section := .Page.CurrentSection }}
{{ $area := "" }}
{{ range $section.Pages }}
  {{ with .Params.areas }}
    {{ $area = index . 0 }}
  {{ end }}
{{ end }}
<div class="card-row">
  {{ range $index, $page := $section.Pages.ByWeight }}
    {{ partial "control_card.html" (dict "page" $page "area" $area "index" $index) }}
  {{ end }}
</div>
